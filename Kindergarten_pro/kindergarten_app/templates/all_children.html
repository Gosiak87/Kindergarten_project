{% extends "main.html" %}
{% block content %}
    <h3 style="color: #17a2b8;"> Wszystkie dzieci w przedszkolu </h3>
    <hr>
    <ul class="list-group">
        {% for child in children %}
            <li class="list-group">
                <a class="nav-link" href="show_child/{{ child.id }}"> {{ child.name }} </a>
            </li>
        {% endfor %}
        <hr>
        <br>
        <nav class="navbar navbar-light bg-light">
            <form class="form-inline">
                <a href="/add_child" class="btn btn-info" role="button">Dodaj przedszkolaka </a>
                <a href="/main" class="btn btn-info" role="button">Wróć do strony głównej </a>
            </form>
        </nav>
        <br>
    </ul>
{% endblock %}
