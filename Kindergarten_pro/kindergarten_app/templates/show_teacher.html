{% extends "main.html" %}

{% block content %}
    <h3 style="color: #17a2b8;"> Nauczyciel: {{ teacher.name }} </h3>
    <hr>
    <form action="{% url 'show-teacher' teacher.id %}" method="POST">
        <br>
        <label>Grupa :
        <a href="/show_group/{{ teacher.group.id }}"> {{ teacher.group }}</a>
        </label>
        <br>
        <label>Stanowisko : {{ teacher.get_type_of_teacher_display }}</label>
        <br>
        <label>Email : {{ teacher.email }}</label>
        <br>
        <label>Numer telefonu : {{ teacher.phone_number }}</label>
    </form>
    <hr>
    <nav class="navbar navbar-light bg-light">
        <form class="form-inline">
            <a href="/modify_teacher/{{ teacher.id }}/" class="btn btn-info" role="button"> Edytuj nauczyciela </a>
            <a href="/delete_teacher/{{ teacher.id }}" class="btn btn-info"> Usuń nauczyciela </a>
            <a href="/all_teachers" class="btn btn-info" role="button"> Pokaż wszystkich nauczycieli </a>
            <a href="/main" class="btn btn-info" role="button">Wróć do Strony Głównej</a>
        </form>
    </nav>
{% endblock %}
