{% extends "main.html" %}

{% block content %}
    <h1> {{ child.name }} </h1>
    <form action="{% url 'show-child' child.id %}" method="POST">
        <label>
         Data urodzenia : {{ child.date_of_birth }}
        </label>
        <br>
        <label>
            <a href="/show_group/{{ child.group.id }}"> Grupa : {{ child.group }}</a>
        </label>
        <br>
        <label>
            Rodzice :{% for carer in child.carers.all %}
            <li>{{ carer.name }} {% endfor %}
            </li>
        </label>
        <hr>
        <a href="/modify_child/{{ child.id }}" class="btn btn-info"> Edytuj przedszkolaka </a>
        <a href="/delete_child/{{ child.id }}" class="btn btn-info"> Usuń przedszkolaka </a>

        <a href="/all_children" class="btn btn-info"> Pokaż wszystkich przedszkolaków </a>
        <a href="/main" class="btn btn-info">Wróć do strony głównej</a>
        </br>
    </form>
{% endblock %}
